{% extends "news/base.html" %}
{% block content %}
    <div class="content-section">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Delete Comments</legend>
                <h2>Are you sure you want to delete the comment "{{ object.content }}" ?</h2>
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-danger" type="submit">Yes, delete</button>
                <a class="btn btn-outline-sec" href="{% url 'post-detail' object.post_id %}">Cancel</a>
            </div>
        </form>
    </div>
{% endblock content %}
